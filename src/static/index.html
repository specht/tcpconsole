<html>
<head>
<title>TCP Console</title>
<style type='text/css'>
#messages, #input, input, button { 
    font-family: mono;
    white-space: pre;
    font-size: 10pt;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 8px;
    margin: 8px 0;
}
#input { 
    background-color: #c3def1;
    border: 1px solid #729fcf;
}
</style>
</head>

<body>
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-sm-8'>
                <input type="text" id="host" placeholder='Host' style='width: 100%;'/>
            </div>
            <div class='col-sm-2'>
                <input type="text" id="port" placeholder='Port' style='width: 100%;' />
            </div>
            <div class='col-sm-1'>
                <button class='btn btn-sm btn-primary'>Connect</button>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-12'>
                <input type="text" id="input" style='width: 100%;'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-12'>
                <div id="messages"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var append_li = function (str) {
            $('#messages').text($('#messages').text() + str);
        }
        var ws_uri = 'ws://localhost:8020/ws';
        console.log(ws_uri);
        var ws = new WebSocket(ws_uri);
        ws.onopen = function () {
//             append_li('ws.onopen');
            ws.send(JSON.stringify({action: 'open', host: 'nhcham.org', port: 80, tls: false}))
            ws.send(JSON.stringify({action: 'send', message: 'GET / HTTP/1.0'}))
            ws.send(JSON.stringify({action: 'send', message: 'Host: nhcham.org'}))
            ws.send(JSON.stringify({action: 'send', message: ''}))
        }
        ws.onmessage = function (msg) {
            append_li(msg.data);
        }
        ws.onclose = function () {
//             append_li('ws.onclose');
        }
        var input = $('#input')
        input.change(function () {
            var msg = input.val();
            ws.send(JSON.stringify({action: 'send', message: msg}))
//             append_li('"' + msg + '" to server');
            input.val("");
        });
    </script>
</body>
</html>
